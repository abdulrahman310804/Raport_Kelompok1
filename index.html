<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengisian Rapor - SMPN 1 Bandar Lampung</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header fade-in">
      <h1>Pengisian Rapor</h1>
      <p class="subtitle">SMPN 1 Bandar Lampung</p>
    </div>
    
    <div class="search-container fade-in">
      <input type="text" id="searchInput" placeholder="Cari nama siswa... (min. 3 huruf)">
    </div>
    
    <div class="table-container fade-in">
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Memuat data...</p>
      </div>
      
      <table id="dataTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Mapel</th>
            <th>Nilai</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="5" class="no-data">Masukkan minimal 3 huruf untuk mencari siswa</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
